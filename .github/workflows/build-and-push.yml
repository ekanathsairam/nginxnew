# This is a basic workflow to help you get started with Actions

    name: Build and Push Nginx Docker Image

    on:
      push:
        branches:
          - main # Or your desired branch

    jobs:
      build-and-push:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}

          - name: Build and push Docker image
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest # Replace with your desired image name and tag

          - name: Run Trivy vulnerability scanner
            uses: aquasecurity/trivy-action@0.28.0 # Use the latest version
            with:
              # Specify the type of scan (e.g., 'image' for container images, 'fs' for file system, 'config' for config files)
              scan-type: 'image'
              # For image scans, specify the image reference
              image-ref: 'my-nginx-app'
              # Define the output format (e.g., 'json', 'table')
              format: 'table'
              # Set the exit code behavior (e.g., '1' to fail the job on vulnerabilities)
              exit-code: '1'
              # Ignore unfixed vulnerabilities
              ignore-unfixed: true
              # Filter vulnerabilities by severity
              severity: 'CRITICAL,HIGH'

          - name: Upload Trivy scan results to GitHub Security tab
            uses: github/codeql-action/upload-sarif@v3 # Use the latest version
            with:
              sarif_file: trivy-results.sarif # If Trivy output is in SARIF format
